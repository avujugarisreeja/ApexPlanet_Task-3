<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Styling and JavaScript Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Quiz Section -->
  <div class="container" id="quiz-container">
    <h1>Simple Quiz</h1>
    <div id="question"></div>
    <div id="answers"></div>
    <button id="nextBtn" disabled>Next</button>
    <div id="result"></div>
  </div>

  <!-- Joke Section -->
  <div class="container" id="joke-container">
    <h1>Random Joke</h1>
    <p id="joke">Loading joke...</p>
    <button id="newJokeBtn">Get New Joke</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
